<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Surface Tracking 3D Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #debugCanvas {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 150px;
            z-index: 4;
            border: 2px solid #00ff00;
            display: none;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            max-width: 320px;
        }

        #fileInput {
            margin-bottom: 10px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: white;
            width: 100%;
        }

        button {
            padding: 10px 15px;
            margin: 5px 5px 5px 0;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        button.active {
            background: #28a745;
        }

        #status {
            color: white;
            margin-top: 10px;
            font-size: 12px;
            line-height: 1.4;
        }

        .tracking-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border: 3px solid #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
            z-index: 3;
            pointer-events: none;
            display: none;
        }

        .tracking-indicator.active {
            display: block;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .surface-point {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff4444;
            border: 2px solid #ffffff;
            border-radius: 50%;
            z-index: 3;
            pointer-events: none;
            animation: surfacePoint 2s ease-out forwards;
        }

        @keyframes surfacePoint {
            0% { 
                opacity: 1; 
                transform: scale(1.5);
                box-shadow: 0 0 20px #ff4444;
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1);
            }
            100% { 
                opacity: 0; 
                transform: scale(0.5);
            }
        }

        .surface-grid {
            position: absolute;
            pointer-events: none;
            z-index: 2;
        }

        .placement-indicator {
            position: absolute;
            pointer-events: none;
            z-index: 3;
            display: none;
        }

        .placement-indicator.active {
            display: block;
            animation: placementPulse 1s ease-in-out infinite;
        }

        @keyframes placementPulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 0.8;
            }
            50% { 
                transform: scale(1.1); 
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
        <canvas id="debugCanvas"></canvas>
        
        <div class="tracking-indicator" id="trackingIndicator"></div>
        <div class="placement-indicator" id="placementIndicator">
            <svg width="40" height="40" viewBox="0 0 40 40">
                <circle cx="20" cy="20" r="18" fill="none" stroke="#00ff00" stroke-width="3"/>
                <circle cx="20" cy="20" r="3" fill="#00ff00"/>
                <line x1="20" y1="5" x2="20" y2="15" stroke="#00ff00" stroke-width="2"/>
                <line x1="20" y1="25" x2="20" y2="35" stroke="#00ff00" stroke-width="2"/>
                <line x1="5" y1="20" x2="15" y2="20" stroke="#00ff00" stroke-width="2"/>
                <line x1="25" y1="20" x2="35" y2="20" stroke="#00ff00" stroke-width="2"/>
            </svg>
        </div>
        
        <div id="controls">
            <input type="file" id="fileInput" accept=".glb,.gltf" />
            <br>
            <button id="startCamera">Start AR Camera</button>
            <button id="toggleModel" disabled>Toggle Model</button>
            <button id="resetTracking">Reset Tracking</button>
            <button id="toggleDebug">Debug View</button>
            <div id="status">Upload a GLB file and start AR camera for surface tracking</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        class ARSurfaceTracker {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.debugCanvas = document.getElementById('debugCanvas');
                this.fileInput = document.getElementById('fileInput');
                this.startCameraBtn = document.getElementById('startCamera');
                this.toggleModelBtn = document.getElementById('toggleModel');
                this.resetTrackingBtn = document.getElementById('resetTracking');
                this.toggleDebugBtn = document.getElementById('toggleDebug');
                this.status = document.getElementById('status');
                this.trackingIndicator = document.getElementById('trackingIndicator');
                this.placementIndicator = document.getElementById('placementIndicator');
                
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.model = null;
                this.currentStream = null;
                this.modelLoaded = false;
                this.modelVisible = true;
                this.trackingActive = false;
                this.debugMode = false;
                
                // Enhanced surface tracking variables
                this.surfaceMap = new Map(); // Store detected surfaces
                this.surfacePoints = [];
                this.frameCount = 0;
                this.lastTapTime = 0;
                this.surfaceTrackingEnabled = true;
                
                // Camera and tracking parameters
                this.cameraIntrinsics = {
                    fx: 800,
                    fy: 800,
                    cx: 640,
                    cy: 360
                };
                
                this.init();
                this.setupEventListeners();
            }
            
            init() {
                // Initialize Three.js
                this.scene = new THREE.Scene();
                
                // Setup camera with AR-appropriate settings
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 0, 0);
                
                // Setup renderer
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: this.canvas, 
                    alpha: true,
                    antialias: true,
                    preserveDrawingBuffer: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x000000, 0);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                // Enhanced lighting for AR
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(2, 10, 5);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                this.scene.add(directionalLight);
                
                const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
                fillLight.position.set(-5, 3, -5);
                this.scene.add(fillLight);
                
                // Setup debug canvas context
                this.debugCtx = this.debugCanvas.getContext('2d');
                
                window.addEventListener('resize', () => this.onWindowResize());
                this.canvas.addEventListener('touchstart', (e) => this.onTouchStart(e), { passive: false });
                this.canvas.addEventListener('touchmove', (e) => this.onTouchMove(e), { passive: false });
                this.canvas.addEventListener('click', (e) => this.onCanvasClick(e));
                this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                
                this.animate();
            }
            
            setupEventListeners() {
                this.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
                this.startCameraBtn.addEventListener('click', () => this.startCamera());
                this.toggleModelBtn.addEventListener('click', () => this.toggleModel());
                this.resetTrackingBtn.addEventListener('click', () => this.resetTracking());
                this.toggleDebugBtn.addEventListener('click', () => this.toggleDebug());
            }

            async handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                this.updateStatus('Loading 3D model...');
                
                try {
                    const url = URL.createObjectURL(file);
                    await this.loadGLBModel(url);
                    this.modelLoaded = true;
                    this.toggleModelBtn.disabled = false;
                    this.updateStatus('Model loaded! Start AR camera for surface tracking.');
                    URL.revokeObjectURL(url);
                } catch (error) {
                    this.updateStatus('Error loading model. Creating fallback cube.');
                    this.createFallbackModel();
                    console.error('Error loading GLB:', error);
                }
            }
            
            async loadGLBModel(url) {
                return new Promise((resolve, reject) => {
                    if (this.model) {
                        this.scene.remove(this.model);
                        this.model = null;
                    }
                    
                    if (typeof THREE.GLTFLoader !== 'undefined') {
                        const loader = new THREE.GLTFLoader();
                        
                        loader.load(
                            url,
                            (gltf) => {
                                this.model = gltf.scene;
                                
                                // Enable shadows
                                this.model.traverse((child) => {
                                    if (child.isMesh) {
                                        child.castShadow = true;
                                        child.receiveShadow = true;
                                    }
                                });
                                
                                const box = new THREE.Box3().setFromObject(this.model);
                                const size = box.getSize(new THREE.Vector3());
                                const center = box.getCenter(new THREE.Vector3());
                                
                                this.model.position.sub(center);
                                
                                const maxDim = Math.max(size.x, size.y, size.z);
                                const scale = 1.5 / maxDim;
                                this.model.scale.setScalar(scale);
                                
                                // Initially hide the model
                                this.model.visible = false;
                                this.scene.add(this.model);
                                resolve();
                            },
                            (progress) => {
                                const percent = Math.round((progress.loaded / progress.total) * 100);
                                this.updateStatus(`Loading model: ${percent}%`);
                            },
                            (error) => {
                                reject(error);
                            }
                        );
                    } else {
                        reject(new Error('GLTFLoader not available'));
                    }
                });
            }
            
            createFallbackModel() {
                if (this.model) {
                    this.scene.remove(this.model);
                    this.model = null;
                }

                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const materials = [
                    new THREE.MeshLambertMaterial({ color: 0xff6b6b }),
                    new THREE.MeshLambertMaterial({ color: 0x4ecdc4 }),
                    new THREE.MeshLambertMaterial({ color: 0x45b7d1 }),
                    new THREE.MeshLambertMaterial({ color: 0xf9ca24 }),
                    new THREE.MeshLambertMaterial({ color: 0x6c5ce7 }),
                    new THREE.MeshLambertMaterial({ color: 0xa29bfe })
                ];
                
                this.model = new THREE.Mesh(geometry, materials);
                this.model.castShadow = true;
                this.model.receiveShadow = true;
                this.model.visible = false;
                this.scene.add(this.model);
                this.modelLoaded = true;
                this.toggleModelBtn.disabled = false;
                this.updateStatus('Fallback cube created. Start AR camera for surface tracking.');
            }

            async startCamera() {
                try {
                    this.updateStatus('Starting AR camera with enhanced surface tracking...');
                    
                    const constraints = {
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280, min: 640 },
                            height: { ideal: 720, min: 480 }
                        }
                    };

                    if (this.currentStream) {
                        this.currentStream.getTracks().forEach(track => track.stop());
                    }

                    this.currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.currentStream;
                    
                    this.video.onloadedmetadata = () => {
                        this.video.play();
                        this.startCameraBtn.textContent = 'AR Active';
                        this.startCameraBtn.disabled = true;
                        this.startCameraBtn.classList.add('active');
                        this.trackingActive = true;
                        this.trackingIndicator.classList.add('active');
                        
                        // Initialize enhanced surface tracking
                        this.initializeSurfaceTracking();
                        
                        this.updateStatus('AR active! Tap anywhere to place the 3D model on detected surfaces.');
                    };
                    
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.updateStatus('Error: Could not access camera. Please allow camera permissions.');
                }
            }

            initializeSurfaceTracking() {
                // Start continuous surface detection
                this.continuousSurfaceDetection();
                
                // Update camera intrinsics based on actual video dimensions
                this.updateCameraIntrinsics();
            }

            updateCameraIntrinsics() {
                const videoWidth = this.video.videoWidth || 1280;
                const videoHeight = this.video.videoHeight || 720;
                
                this.cameraIntrinsics = {
                    fx: videoWidth * 0.8,
                    fy: videoWidth * 0.8,
                    cx: videoWidth / 2,
                    cy: videoHeight / 2
                };
            }

            continuousSurfaceDetection() {
                if (!this.trackingActive) return;
                
                this.frameCount++;
                
                // Perform surface detection every few frames
                if (this.frameCount % 10 === 0 && this.video.readyState === 4) {
                    this.detectSurfacesInFrame();
                }
                
                // Continue detection loop
                requestAnimationFrame(() => this.continuousSurfaceDetection());
            }

            detectSurfacesInFrame() {
                // Simulate multi-point surface detection
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                
                // Sample multiple points across the screen
                const samplePoints = [
                    { x: screenWidth * 0.3, y: screenHeight * 0.4 },
                    { x: screenWidth * 0.5, y: screenHeight * 0.6 },
                    { x: screenWidth * 0.7, y: screenHeight * 0.4 },
                    { x: screenWidth * 0.4, y: screenHeight * 0.7 },
                    { x: screenWidth * 0.6, y: screenHeight * 0.7 }
                ];
                
                samplePoints.forEach((point, index) => {
                    const surfaceData = this.estimateSurfaceAtPoint(point.x, point.y);
                    if (surfaceData) {
                        this.surfaceMap.set(`surface_${index}`, {
                            position: surfaceData.position,
                            normal: surfaceData.normal,
                            confidence: surfaceData.confidence,
                            timestamp: Date.now()
                        });
                    }
                });
                
                // Clean old surface data
                this.cleanOldSurfaceData();
            }

            estimateSurfaceAtPoint(screenX, screenY) {
                // Convert screen coordinates to normalized device coordinates
                const mouse = new THREE.Vector2();
                mouse.x = (screenX / window.innerWidth) * 2 - 1;
                mouse.y = -(screenY / window.innerHeight) * 2 + 1;
                
                // Create raycaster
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, this.camera);
                
                // Estimate surface depth based on screen position and some heuristics
                let estimatedDepth = 3 + Math.random() * 4; // 3-7 units away
                
                // Adjust depth based on screen position (surfaces closer to center are typically closer)
                const centerDistance = Math.sqrt(Math.pow(mouse.x, 2) + Math.pow(mouse.y, 2));
                estimatedDepth += centerDistance * 2;
                
                // Calculate 3D position
                const direction = raycaster.ray.direction.clone();
                const position = raycaster.ray.origin.clone().add(direction.multiplyScalar(estimatedDepth));
                
                // Add some noise for realistic variation
                position.x += (Math.random() - 0.5) * 0.3;
                position.y += (Math.random() - 0.5) * 0.2;
                position.z += (Math.random() - 0.5) * 0.3;
                
                // Estimate surface normal (assuming mostly horizontal surfaces)
                const normal = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.3,
                    0.8 + Math.random() * 0.2,
                    (Math.random() - 0.5) * 0.3
                ).normalize();
                
                return {
                    position: position,
                    normal: normal,
                    confidence: 0.7 + Math.random() * 0.3
                };
            }

            cleanOldSurfaceData() {
                const now = Date.now();
                const maxAge = 5000; // 5 seconds
                
                for (const [key, surface] of this.surfaceMap.entries()) {
                    if (now - surface.timestamp > maxAge) {
                        this.surfaceMap.delete(key);
                    }
                }
            }

            onMouseMove(event) {
                if (!this.trackingActive || !this.surfaceTrackingEnabled) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                // Show placement indicator at cursor position
                this.showPlacementIndicator(x, y);
            }

            showPlacementIndicator(x, y) {
                this.placementIndicator.style.left = (x - 20) + 'px';
                this.placementIndicator.style.top = (y - 20) + 'px';
                this.placementIndicator.classList.add('active');
                
                // Hide after a short delay
                clearTimeout(this.placementIndicatorTimeout);
                this.placementIndicatorTimeout = setTimeout(() => {
                    this.placementIndicator.classList.remove('active');
                }, 1000);
            }

            onCanvasClick(event) {
                if (!this.trackingActive || !this.modelLoaded) {
                    this.updateStatus('Please load a model and start AR camera first.');
                    return;
                }
                
                const now = Date.now();
                if (now - this.lastTapTime < 300) return; // Prevent double taps
                this.lastTapTime = now;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                // Find the best surface for placement
                const placementSurface = this.findBestSurfaceForPlacement(x, y);
                
                if (placementSurface) {
                    this.placeModelOnSurface(placementSurface);
                    this.addSurfacePoint(x, y);
                    this.updateStatus(`Model placed on surface! Confidence: ${Math.round(placementSurface.confidence * 100)}%`);
                } else {
                    // Create a new surface at tap location
                    const newSurface = this.createSurfaceAtTapLocation(x, y);
                    this.placeModelOnSurface(newSurface);
                    this.addSurfacePoint(x, y);
                    this.updateStatus('Model placed on estimated surface.');
                }
            }

            findBestSurfaceForPlacement(tapX, tapY) {
                let bestSurface = null;
                let bestScore = 0;
                
                for (const [key, surface] of this.surfaceMap.entries()) {
                    // Project 3D surface position to screen coordinates
                    const vector = surface.position.clone();
                    vector.project(this.camera);
                    
                    const screenX = (vector.x + 1) / 2 * window.innerWidth;
                    const screenY = -(vector.y - 1) / 2 * window.innerHeight;
                    
                    // Calculate distance from tap point
                    const distance = Math.sqrt(
                        Math.pow(screenX - tapX, 2) + Math.pow(screenY - tapY, 2)
                    );
                    
                    // Score based on proximity and confidence
                    const proximityScore = Math.max(0, 1 - distance / 200);
                    const totalScore = proximityScore * surface.confidence;
                    
                    if (totalScore > bestScore) {
                        bestScore = totalScore;
                        bestSurface = surface;
                    }
                }
                
                return bestSurface;
            }

            createSurfaceAtTapLocation(tapX, tapY) {
                const mouse = new THREE.Vector2();
                mouse.x = (tapX / window.innerWidth) * 2 - 1;
                mouse.y = -(tapY / window.innerHeight) * 2 + 1;
                
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, this.camera);
                
                // Place surface at a reasonable distance
                const distance = 4 + Math.random() * 2;
                const direction = raycaster.ray.direction.clone();
                const position = raycaster.ray.origin.clone().add(direction.multiplyScalar(distance));
                
                return {
                    position: position,
                    normal: new THREE.Vector3(0, 1, 0),
                    confidence: 0.8
                };
            }

            placeModelOnSurface(surface) {
                if (!this.model) return;
                
                // Position model on surface
                this.model.position.copy(surface.position);
                
                // Align model with surface normal
                const up = new THREE.Vector3(0, 1, 0);
                const quaternion = new THREE.Quaternion().setFromUnitVectors(up, surface.normal);
                this.model.quaternion.copy(quaternion);
                
                // Slightly raise model above surface
                const offset = surface.normal.clone().multiplyScalar(0.1);
                this.model.position.add(offset);
                
                // Make model visible
                this.model.visible = true;
                this.modelVisible = true;
                
                // Initialize animation data
                this.model.userData.originalPosition = this.model.position.clone();
                this.model.userData.animationTime = 0;
                this.model.userData.placementTime = Date.now();
                
                // Add placement animation
                this.animateModelPlacement();
            }

            animateModelPlacement() {
                if (!this.model) return;
                
                // Scale up animation
                this.model.scale.setScalar(0.1);
                
                const animate = () => {
                    const elapsed = Date.now() - this.model.userData.placementTime;
                    const duration = 500; // 0.5 seconds
                    
                    if (elapsed < duration) {
                        const progress = elapsed / duration;
                        const easeOut = 1 - Math.pow(1 - progress, 3);
                        const scale = 0.1 + (this.model.userData.targetScale || 1) * easeOut;
                        this.model.scale.setScalar(scale);
                        
                        requestAnimationFrame(animate);
                    } else {
                        this.model.scale.setScalar(this.model.userData.targetScale || 1);
                    }
                };
                
                animate();
            }

            addSurfacePoint(x, y) {
                const point = document.createElement('div');
                point.className = 'surface-point';
                point.style.left = (x - 6) + 'px';
                point.style.top = (y - 6) + 'px';
                document.getElementById('container').appendChild(point);
                
                setTimeout(() => {
                    if (point.parentNode) {
                        point.parentNode.removeChild(point);
                    }
                }, 2000);
            }

            toggleModel() {
                if (this.model) {
                    this.modelVisible = !this.modelVisible;
                    this.model.visible = this.modelVisible;
                    this.updateStatus(this.modelVisible ? 'Model visible' : 'Model hidden');
                }
            }

            resetTracking() {
                this.surfaceMap.clear();
                this.frameCount = 0;
                
                if (this.model) {
                    this.model.visible = false;
                    this.modelVisible = false;
                }
                
                // Remove all surface points
                const points = document.querySelectorAll('.surface-point');
                points.forEach(point => point.remove());
                
                this.updateStatus('Surface tracking reset. Tap anywhere to place model.');
            }

            toggleDebug() {
                this.debugMode = !this.debugMode;
                this.debugCanvas.style.display = this.debugMode ? 'block' : 'none';
                this.toggleDebugBtn.textContent = this.debugMode ? 'Hide Debug' : 'Debug View';
                this.updateStatus(this.debugMode ? 'Debug mode enabled' : 'Debug mode disabled');
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                if (this.model && this.modelVisible && this.model.visible) {
                    // Gentle floating animation
                    if (this.model.userData.originalPosition) {
                        this.model.userData.animationTime += 0.015;
                        const floatOffset = Math.sin(this.model.userData.animationTime) * 0.05;
                        const baseY = this.model.userData.originalPosition.y;
                        this.model.position.y = baseY + floatOffset;
                    }
                    
                    // Gentle rotation
                    this.model.rotation.y += 0.008;
                }
                
                this.renderer.render(this.scene, this.camera);
                
                // Update debug visualization
                if (this.debugMode && this.video.readyState === 4) {
                    this.updateDebugVisualization();
                }
            }

            updateDebugVisualization() {
                const debugWidth = this.debugCanvas.width = 200;
                const debugHeight = this.debugCanvas.height = 150;
                
                this.debugCtx.drawImage(this.video, 0, 0, debugWidth, debugHeight);
                
                // Draw detected surfaces
                this.debugCtx.strokeStyle = '#00ff00';
                this.debugCtx.fillStyle = '#00ff0040';
                this.debugCtx.lineWidth = 1;
                
                let surfaceCount = 0;
                for (const [key, surface] of this.surfaceMap.entries()) {
                    // Project 3D surface position to debug canvas coordinates
                    const vector = surface.position.clone();
                    vector.project(this.camera);
                    
                    const debugX = (vector.x + 1) / 2 * debugWidth;
                    const debugY = -(vector.y - 1) / 2 * debugHeight;
                    
                    if (debugX >= 0 && debugX <= debugWidth && debugY >= 0 && debugY <= debugHeight) {
                        const radius = surface.confidence * 8;
                        this.debugCtx.beginPath();
                        this.debugCtx.arc(debugX, debugY, radius, 0, 2 * Math.PI);
                        this.debugCtx.fill();
                        this.debugCtx.stroke();
                        surfaceCount++;
                    }
                }
                
                // Draw surface count and info
                this.debugCtx.fillStyle = '#ffffff';
                this.debugCtx.font = '12px Arial';
                this.debugCtx.fillText(`Surfaces: ${surfaceCount}`, 5, 15);
                this.debugCtx.fillText(`Frame: ${this.frameCount}`, 5, 30);
                
                if (this.model && this.model.visible) {
                    this.debugCtx.fillStyle = '#00ff00';
                    this.debugCtx.fillText('Model Active', 5, 45);
                }
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.updateCameraIntrinsics();
            }

            onTouchStart(event) {
                event.preventDefault();
                if (event.touches.length === 1) {
                    const touch = event.touches[0];
                    const rect = this.canvas.getBoundingClientRect();
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    
                    // Handle touch as tap for placement
                    this.onCanvasClick({ clientX: touch.clientX, clientY: touch.clientY });
                }
            }

            onTouchMove(event) {
                event.preventDefault();
                // Handle touch move for model rotation if needed
                if (event.touches.length === 1 && this.model && this.model.visible) {
                    const touch = event.touches[0];
                    
                    if (this.lastTouchX !== undefined) {
                        const deltaX = touch.clientX - this.lastTouchX;
                        this.model.rotation.y += deltaX * 0.01;
                    }
                    
                    this.lastTouchX = touch.clientX;
                    this.lastTouchY = touch.clientY;
                }
            }

            updateStatus(message) {
                this.status.textContent = message;
                console.log('AR Status:', message);
            }
        }
        
        // Initialize the AR application when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const app = new ARSurfaceTracker();
        });
    </script>
