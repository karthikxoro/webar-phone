<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/loaders/GLTFLoader.js"></script>
    <title>Camera 3D Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
        }

        #fileInput {
            margin-bottom: 10px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: white;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        #status {
            color: white;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div id="controls">
            <input type="file" id="fileInput" accept=".glb,.gltf" />
            <br>
            <button id="startCamera">Start Camera</button>
            <button id="toggleModel" disabled>Toggle Model</button>
            <div id="status">Upload a GLB file and start camera</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        class Camera3DViewer {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.fileInput = document.getElementById('fileInput');
                this.startCameraBtn = document.getElementById('startCamera');
                this.toggleModelBtn = document.getElementById('toggleModel');
                this.status = document.getElementById('status');
                
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.model = null;
                this.currentStream = null;
                this.modelLoaded = false;
                this.modelVisible = true;
                
                this.init();
                this.setupEventListeners();
            }
            
            init() {
                // Initialize Three.js
                this.scene = new THREE.Scene();
                
                // Setup camera
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.z = 5;
                
                // Setup renderer
                this.renderer = new THREE.WebGLRenderer({ 
                    canvas: this.canvas, 
                    alpha: true,
                    antialias: true 
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x000000, 0); // Transparent background
                
                // Add lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 10, 5);
                this.scene.add(directionalLight);
                
                // Handle window resize
                window.addEventListener('resize', () => this.onWindowResize());
                
                // Touch controls for mobile
                this.canvas.addEventListener('touchstart', (e) => this.onTouchStart(e), { passive: false });
                this.canvas.addEventListener('touchmove', (e) => this.onTouchMove(e), { passive: false });
                
                this.animate();
            }
            
            setupEventListeners() {
                this.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
                this.startCameraBtn.addEventListener('click', () => this.startCamera());
                this.toggleModelBtn.addEventListener('click', () => this.toggleModel());
            }

            async handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                this.updateStatus('Loading 3D model...');
                
                try {
                    const url = URL.createObjectURL(file);
                    await this.loadGLBModel(url);
                    this.modelLoaded = true;
                    this.toggleModelBtn.disabled = false;
                    this.updateStatus('Model loaded! Start camera to view.');
                    URL.revokeObjectURL(url);
                } catch (error) {
                    this.updateStatus('Error loading model. Creating fallback cube.');
                    this.createFallbackModel();
                    console.error('Error loading GLB:', error);
                }
            }
            
            async loadGLBModel(url) {
                return new Promise((resolve, reject) => {
                    // Remove existing model
                    if (this.model) {
                        this.scene.remove(this.model);
                        this.model = null;
                    }
                    
                    // Try to use GLTFLoader if available
                    if (typeof THREE.GLTFLoader !== 'undefined') {
                        const loader = new THREE.GLTFLoader();
                        
                        loader.load(
                            url,
                            (gltf) => {
                                this.model = gltf.scene;
                                
                                // Scale and position the model appropriately
                                const box = new THREE.Box3().setFromObject(this.model);
                                const size = box.getSize(new THREE.Vector3());
                                const center = box.getCenter(new THREE.Vector3());
                                
                                // Center the model
                                this.model.position.sub(center);
                                
                                // Scale the model to fit in view
                                const maxDim = Math.max(size.x, size.y, size.z);
                                const scale = 2 / maxDim;
                                this.model.scale.setScalar(scale);
                                
                                this.scene.add(this.model);
                                resolve();
                            },
                            (progress) => {
                                const percent = Math.round((progress.loaded / progress.total) * 100);
                                this.updateStatus(`Loading model: ${percent}%`);
                            },
                            (error) => {
                                reject(error);
                            }
                        );
                    } else {
                        // GLTFLoader not available, create fallback
                        reject(new Error('GLTFLoader not available'));
                    }
                });
            }
            
            createFallbackModel() {
                // Remove previous model
                if (this.model) {
                    this.scene.remove(this.model);
                    this.model = null;
                }

                // Create a colorful cube as fallback
                const geometry = new THREE.BoxGeometry(2, 2, 2);
                const materials = [
                    new THREE.MeshLambertMaterial({ color: 0xff0000 }), // Red
                    new THREE.MeshLambertMaterial({ color: 0x00ff00 }), // Green
                    new THREE.MeshLambertMaterial({ color: 0x0000ff }), // Blue
                    new THREE.MeshLambertMaterial({ color: 0xffff00 }), // Yellow
                    new THREE.MeshLambertMaterial({ color: 0xff00ff }), // Magenta
                    new THREE.MeshLambertMaterial({ color: 0x00ffff })  // Cyan
                ];
                
                this.model = new THREE.Mesh(geometry, materials);
                this.scene.add(this.model);
                this.modelLoaded = true;
                this.toggleModelBtn.disabled = false;
                this.updateStatus('Fallback cube created. Start camera to view.');
            }

            async startCamera() {
                try {
                    this.updateStatus('Starting back camera...');
                    
                    const constraints = {
                        video: {
                            facingMode: 'environment', // Always use back camera
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    };

                    // Stop existing stream
                    if (this.currentStream) {
                        this.currentStream.getTracks().forEach(track => track.stop());
                    }

                    this.currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.currentStream;
                    
                    this.video.onloadedmetadata = () => {
                        this.video.play();
                        this.startCameraBtn.textContent = 'Camera Active';
                        this.startCameraBtn.disabled = true;
                        
                        if (this.modelLoaded) {
                            this.updateStatus('Back camera active! 3D model is visible.');
                        } else {
                            this.updateStatus('Back camera active! Upload a GLB file to see 3D model.');
                        }
                    };
                    
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.updateStatus('Error: Could not access back camera. Please allow camera permissions.');
                }
            }

            toggleModel() {
                if (this.model) {
                    this.modelVisible = !this.modelVisible;
                    this.model.visible = this.modelVisible;
                    this.updateStatus(this.modelVisible ? 'Model visible' : 'Model hidden');
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Rotate the model if it exists and is visible
                if (this.model && this.modelVisible) {
                    this.model.rotation.y += 0.01;
                    this.model.rotation.x += 0.005;
                }
                
                this.renderer.render(this.scene, this.camera);
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            // Touch controls for mobile interaction
            onTouchStart(event) {
                event.preventDefault();
                const touch = event.touches[0];
                this.touchStartX = touch.clientX;
                this.touchStartY = touch.clientY;
            }

            onTouchMove(event) {
                event.preventDefault();
                if (!this.model) return;
                
                const touch = event.touches[0];
                const deltaX = touch.clientX - this.touchStartX;
                const deltaY = touch.clientY - this.touchStartY;
                
                this.model.rotation.y += deltaX * 0.01;
                this.model.rotation.x += deltaY * 0.01;
                
                this.touchStartX = touch.clientX;
                this.touchStartY = touch.clientY;
            }

            updateStatus(message) {
                this.status.textContent = message;
            }
        }
        
        // Initialize the application
        const app = new Camera3DViewer();
    </script>
</body>
</html>
